<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>삼각형 판별하기</title>
    <script>
      function solution(a, b, c) {
        // 삼격형이 되려면, 세 수의 합 - 가장 큰 수 > 가장 큰 수
        let answer; // 리턴 하는 값
        let max; // 가장 큰 수
        let sum = a + b + c; // 세 수의 합

        if (a > b) {
          max = a;
        } else {
          max = b;
        }

        if (max < c) {
          max = c;
        }

        if (sum - max > max) {
          answer = "YES";
        } else {
          answer = "NO";
        }

        return answer;
      }

      console.log(solution(6, 7, 11));
    </script>
  </head>

    <title>대문자로 통일</title>
    <script>
      function solution(str) {
        //let answer = str.toUpperCase();
        let answer = "";

        for (let x of str) {
          if (x === x.toUpperCase()) {
            answer += x;
          } else {
            answer += x.toUpperCase();
          }
        }

        return answer;
      }

      const str = "ItisTimeToStudy";
      console.log(solution(str));
    </script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>10부제</title>
    <script>
      function solution(day, arr) {
        let answer = 0;

        for (let x of arr) {
          if (x % 10 === day) {
            console.log("x", x);
            answer++;
          }
        }

        return answer;
      }

      const arr = [25, 23, 10, 47, 53, 17, 33];
      console.log(solution(10, arr));
    </script>
  </head>
  <body></body>
</html>

    <title>A를 #으로</title>
    <script>
      function solution(str) {
        let answer = "";

        for (let x of str) {
          if (x === "A") {
            answer = answer + "#";
          } else {
            answer = answer + x;
          }
        }
        return answer;
      }

      const str = "BANANA";
      console.log(solution(str));
      // B#N#N# 으로 출력되게
    </script>

      function solution(str) {
        let answer;
        let strArr = [];

        for (let x of str) {
          if (x === "A") {
            strArr.push("#");
          } else {
            strArr.push(x);
          }
        }
        answer = strArr.join("");

        return answer;
      }

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>세 수 중 최소값 구하기</title>
    <script>
      function solution(a, b, c) {
        let answer;

        if (a > b) {
          answer = b;
        } else {
          answer = a;
        }

        if (answer > c) {
          answer = c;
        }

        return answer;
      }

      console.log(solution(2, 5, 11));
    </script>
  </head>
  <body></body>
</html>

<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>중복 단어 제거</title>
    <script>
      function solution(s) {
        let answer;

        answer = s.filter((v, i) => {
          return s.indexOf(v) === i;
        });

        return answer;
      }

      console.log(solution(s));
    </script>
  </head>

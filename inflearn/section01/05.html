<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>최소값 구하기</title>
    <script>
      function solution(arr) {
        let answer;

        // let answer = Math.min(1,2,3,5) -> Math로 최소값 구할 수 있음.
        // let answer = Math.min(...arr) -> spread 연산자 사용해서 받아서 사용가능.
        // let answer = Math.max(...arr) -> max 값도 구할 수 있음.
        let min = arr[0];

        for (let i = 1; i < arr.length; i++) {
          if (min > arr[i]) {
            min = arr[i];
          }
        }

        answer = min;

        return answer;
      }

      const arr = [5, 3, 7, 11, 2, 15, 17];
      console.log(solution(arr));
    </script>
  </head>

</html>

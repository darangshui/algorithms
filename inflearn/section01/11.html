<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>대문자 찾기</title>
    <script>
      function solution(str) {
        let answer = 0;

        for (let x of str) {
          if (x === x.toUpperCase()) {
            answer++;
          }
        }

        return answer;
      }

      const str = "KoreaTimeGood";
      console.log(solution(str));
    </script>
  </head>
  <body>
    <script>
      let num = x.charCodeAt(); // 아스키 number; 대문자는 65~ 90, 소문자 97 ~ 122
      if (num >= 65 && num <= 90) {
        answer++;
      }
    </script>
  </body>
</html>

<!DOCTYPE html>

    <meta charset="UTF-8" />

    <title>연필 개수</title>
    <script>
      function solution(n) {
        // n명에게 연필 1자루씩 나누어준다.
        // 연필 1다스는 12자루이다.

        // 잠깐 Math에 대해서 알아보자.
        Math.ceil(2.111); // ceil은 올림 = 3
        Math.floor(2.111); // floor은 내림 = 2
        Math.round(2.5); // round는 반올림 = 3

        let answer = Math.ceil(n / 12);

        return answer;
      }

      console.log(solution(25));
    </script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회문 문자열</title>
    <script>
      function solution(s) {
        let answer = "YES";
        s = s.toLowerCase();
        let n = s.length;

        for (let i = 0; i < Math.floor(n / 2); i++) {
          if (s[i] !== s[n - i - 1]) {
            return "NO";
          }
        }

        return answer;
      }

      const str = "gooG";
      console.log(solution(str));
    </script>
  </head>
  <body>
    <script>
      function solution(s) {
        let answer = "YES";
        s = s.toLowerCase();
        if (s !== s.split("").reverse().join("")) {
          return "NO";
        }

        return answer;
      }
    </script>
  </body>
</html>
